<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuanacoY2K Music Center</title>
    <link rel="stylesheet" href="Log-Reg.css">
    <script defer src="login.js"></script>
</head>
<body>

<div class="login-page">
    <div class="logo-container">
        <img src="resources\Guanaco Y2K white.png" alt="Logo de GuanacoY2K Music Center" class="logo">
    </div>
    <div class="form">
        <h2>Iniciar sesión</h2>
        <form class="login-form" id="loginForm">
            <input type="email" id="email" placeholder="Email" required/> <br>
            <input type="password" id="password" placeholder="Contraseña" required/><br>
            <button type="submit">Ingresar</button>
            <p class="message">¿Aún no tienes cuenta? <a href="Registro de cuenta.html">Crear una cuenta</a></p>
        </form>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
