<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="Log-Reg.css">
    <script defer src="registro.js"></script>
</head>
<body>

  <div class="video-bg-container">
    <video autoplay muted loop id="bgVideo">
        <source src="resources/Y2K Retro-Futuristic.mp4" type="video/mp4">
        Tu navegador no soporta el video en HTML5.
    </video>
</div>

<div class="login-page">
  <div class="logo-container">
    <a href="Tienda.html">
        <img src="resources\the chilled pug white.png" alt="Logo de GuanacoY2K Music Center" class="logo">
    </a>
</div>
  <div class="form">
    <form class="register-form" id="registerForm">
      <h2><i class="fas fa-lock"></i> Registro</h2>
      <input type="text" id="nombres" placeholder="Nombres *" required/>
      <input type="text" id="apellidos" placeholder="Apellidos *" required/>
      <input type="text" id="username" placeholder="Usuario *" required/>
      <input type="email" id="email" placeholder="Email *" required/>
      <input type="password" id="password" placeholder="Password *" required/>
      <button type="submit">Crear Cuenta</button>
      <p class="message">Â¿Estas Registrado? <a href="Login.html">Iniciar Sesion</a></p>
    </form>  
  </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
